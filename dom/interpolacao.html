<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

<div id="app">
    <p> {{ contador }}</p>
    <button v-on:click="somar(5)">Somar 1</button>
    {{ contador < 10 ? 'Menor do que 10' : 'Maior do que 10' }}
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0
        },
        methods: {
            somar(passo) { 
                this.contador++
            }
        }
    });
</script>
